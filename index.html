<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
    <link rel="icon" type="image/icon" href="img/Calculator-icon.png" >
    <title>Document</title>
    
</head>
<body>
    <Div class="container-md w-50 calculator-box mt-5 p-0" >
        <div id="heading1">
            <h3>Calculator</h3>
        </div>
        <div id="userinput">
            <input id="display" placeholder="0" type="text" id="result" class="w-100  tx " style="height: 60px ;">
        </div>
        <div class="btns d-flex ">
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onClick="clr('CE');">CE</button>
            <button type="button" class="btn btn-light m-1 w-50 rgb" style="height:50px;">WELCOME</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('/');">/</button>
        </div>
        <div class="btns d-flex">
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onClick="button('7');">7</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('8');">8</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('9');">9</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('*');">*</button>
        </div>
        <div class="btns d-flex">
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('4');">4</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('5');">5</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('6');">6</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('-');">-</button>
        </div>
        <div class="btns d-flex">
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('1');">1</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('2');">2</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('2');">3</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('+');">+</button>
        </div>
        <div class="btns d-flex">
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('00');">00</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('0');">0</button>
            <button type="button" class="btn btn-light m-1 w-25" style="height:50px;" onclick="button('.');">.</button>
            <button type="button" class="btn btn-warning big m-1 w-25" style="height:50px;" onclick="solve('=');">=</button>
        </div>
        <footer>
            <span>&copy;Made by &hearts;</span>
        </footer>
    </Div>
    
</body>
</html>
